<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="headFragment.html"></head>
<body>

<header th:insert="headerFragment.html"></header>

<div class="jumbotron text-center">
  <h1>CONFIGURACION</h1>
  <h1>DE CLIENTES</h1>
  <h2><i class="fas fa-users-cog fa-4x"></i></h2> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-2">
	
    </div>
    <div class="col-sm-8">
	<form action="#" th:action="@{/clientes}" th:object="${cliente}" method="post">
    <table class="table table-borderless">
    <thead>
      <tr>
        <th>Nombre</th>
        <th><input type="text" id="nombre" name="nombre" th:field="*{nombre_cliente}"></th>
		<th>Apellido</th>
        <td><input type="text" id="apellido" name="apellido" th:field="*{apellido_cliente}"></td>
      </tr>
    </thead>
    <tbody>
     
      <tr>	  
		<td><button type="button" class="btn btn-secondary">Consultar</button></td>
        <td><button type="button" class="btn btn-secondary">Crear</button></td>
        <td><button type="button" class="btn btn-secondary">Actualizar</button></td>
        <td><button type="reset" class="btn btn-secondary">Borrar</button></td>
      </tr>
    </tbody>
	</table>
	</form>
    </div>
    <div class="col-sm-2">
      
    </div>
  </div>
</div>

</body>
</html>
